<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de prioridades</title>
    <link rel="stylesheet" href="./estilos2.css">

</head>
<body>

    <h1 id="cabecera1">Las prioridades para aplicar estilos son</h1>

    <hr>


    <table border="1" cellpadding="10" cellspacing="5">

        <tr class="filas_par">
            <th class="filas_azul">Prioridad</th>
            <th class="filas_azul">Nombre</th>
            
        </tr>

        <tr class="filas_impar">
            <td class="filas_rojo">1</td>
            <td class="filas_rojo">!important</td>
            

        </tr>
        <tr>
            <td class="filas_azul">2</td>
            <td class="filas_azul">inline css</td>
            
        </tr>

        <tr>
            <td class="filas_rojo">3</td>
            <td class="filas_rojo">nested id</td>
            
        </tr>

        <tr>
            <td class="filas_azul">4</td>
            <td class="filas_azul">id</td>
            
        </tr>

        
        <tr>
            <td class="filas_rojo">5</td>
            <td class="filas_rojo">nested class</td>
            
        </tr>

        <tr>
            <td class="filas_azul">6</td>
            <td class="filas_azul">class</td>
            
        </tr>

        <tr>
            <td class="filas_rojo">7</td>
            <td class="filas_rojo">HTML element</td>
            
        </tr>



    </table>
    
</body>
</html>
